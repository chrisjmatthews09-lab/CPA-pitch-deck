            // Swipe vars
            const touchStart = useRef(null);
            const touchEnd = useRef(null);

                { title: "Target Profile", icon: Icons.Users, component: <TargetProfilePage /> },

            const handleNav = (index) => {
                setActiveTab(index);

                if (mainContentRef.current) mainContentRef.current.scrollTop = 0;
            };

            const nextTab = () => { if (activeTab < pages.length - 1) handleNav(activeTab + 1); };
            const prevTab = () => { if (activeTab > 0) handleNav(activeTab - 1); };

            const onTouchStart = (e) => { touchEnd.current = null; touchStart.current = e.targetTouches[0].clientX; };
            const onTouchMove = (e) => { touchEnd.current = e.targetTouches[0].clientX; };
            const onTouchEnd = () => {
                if (!touchStart.current || !touchEnd.current) return;
                const distance = touchStart.current - touchEnd.current;
                const isLeftSwipe = distance > 50;
                const isRightSwipe = distance < -50;
                if (isLeftSwipe) nextTab();
                if (isRightSwipe) prevTab();
            };

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden font-sans text-slate-900">

                            <button onClick={() => setSidebarOpen(true)} className="p-2 text-slate-600"><Icons.Menu className="w-6 h-6" /></button>

                </div>
            );
